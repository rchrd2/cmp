<html>
<head>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="x-controlbar.html">
  <style></style>
  <script>
var Dispatcher = {
  send: function(v) {
    alert(v);
  }
}
  </script>
</head>
<body>
  <x-controlbar>
    <select name="select">
      <option value="" selected>Atom</option>
      <option value="value2">Value 2</option>
      <!-- Example of nested object (needs to be child of window) -->
      <option value="value3" on-click="Dispatcher.send">Value 3</option>
    </select>
    <select name="select">
      <option value="" selected>File</option>
      <option value="value2" on-click="alert">Value 2</option>
      <option value="value3" on-click="alert">Value 3</option>
    </select>
    <select name="select">
      <option value="" selected>Edit</option>
      <option value="value2" on-click="alert">Value 2</option>
      <option value="value3" on-click="alert">Value 3</option>
    </select>
    <select name="select">
      <option value="" selected>View</option>
      <option value="value2" on-click="alert">Value 2</option>
      <option value="value3" on-click="alert">Value 3</option>
    </select>
  </x-controlbar>
</body>
</html>
