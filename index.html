<html>
<head>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <script>
  // Example component inline
  // <my-avatar service="twitter" username="rchrd2" />

  var MyAvatarPrototype = Object.create(HTMLElement.prototype);

  MyAvatarPrototype.createdCallback = function () {
      var username = this.getAttribute('username');
      var service = this.getAttribute('service');
      var url = 'http://avatars.io/' + service + '/' + username;
      var img = document.createElement('img');
      img.setAttribute('src', url);
      this.appendChild(img);
  }
  document.registerElement('my-avatar', {
      prototype: MyAvatarPrototype
  });

  </script>
  <link rel="import" href="hello-world.html">
  <link rel="import" href="x-frame.html">

  <style>
    x-frame {
      border: 4px solid grey;
      display:inline-block;
      padding:5px;
    }
  </style>
</head>
<body>
  <!-- Hello world component! -->
  <hello-world>This goes in content</hello-world>

  <!-- WIP x-frame component (iframe with location bar) -->
  <x-frame url="https://example.com"></x-frame>

  <my-avatar service="twitter" username="rchrd2" />
</body>
</html>
